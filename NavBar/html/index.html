<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NavBar</title>


    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-success">



    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid NavColor px-5 text-center">
            <img src="https://shopsy-tcj.netlify.app/assets/logo-Jm4BVSCI.png" alt="" height="60px">
            <a class="navbar-brand fs-5 fw-bold" href="#">Shopy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ">


                </ul>
                <div class="d-flex NavItems fs-6 fw-bold">
                    <a href="">Home</a>
                    <a href="">About</a>
                    <a href="">Service</a>
                    <a href="">Contact</a>
                </div>


            </div>
        </div>
    </nav>


    <div class="container-fluid bg-success">
        <div class="row justify-content-center bg-success py-5">
            <div class="col-12 text-center">
                <h1 class="fw-bold text-white">Sign Up Now</h1>
            </div>

        </div>
        <div class="row justify-content-center bg-success">
            <div class="col-lg-4 col-sm-12 col-md-4 my-2">
                <input type="text" name="" id="" placeholder="first-name" class="w-100 py-2 border-0 rounded-3">
            </div>
            <div class="col-lg-4 col-sm-12 col-md-4 my-2">
                <input type="text" name="" id="" placeholder="last-name" class="w-100 py-2 border-0 rounded-3">
            </div>
        </div>


        <div class="row justify-content-center ">
            <div class="col-lg-8 col-sm-12 col-md-8 my-2"><input type="email" name="" placeholder="Enter your email" id=""
                    class="w-100 py-2 border-0 rounded-3"></div>
            <div class="col-lg-8 col-sm-12 col-md-8 my-2">

                <input type="password" name="" placeholder="Enter your password" id=""
                    class="w-100 py-2 border-0 rounded-3">

            </div>
        </div>
            <div class="row justify-content-center text-center">
            <div class="col-5 col-sm-6 my-2">

                <input type="submit" class="p-3 px-5 rounded-4 border-0 fs-6 fw-bold">

            </div>
        </div>
    </div>




<script src="/Js/test.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
